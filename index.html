<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Витрина</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Главный экран каталога -->
        <div id="catalog-screen" class="screen active">
            <!-- Заголовок -->
            <header class="header">
                <h1 id="shop-name">Загрузка...</h1>
            </header>

            <!-- Категории -->
            <div class="categories-wrapper">
                <div id="categories" class="categories"></div>
            </div>

            <!-- Название текущей категории -->
            <h2 id="category-title" class="category-title"></h2>

            <!-- Список товаров -->
            <div id="products" class="products-list"></div>

            <!-- Плавающая кнопка корзины -->
            <button id="cart-btn" class="cart-btn hidden">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 18c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm0-3l1.1-2h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1v2h2l3.6 7.59L3.62 17H19v-2H7z"/>
                </svg>
                <span id="cart-count">0</span>
            </button>
        </div>

        <!-- Экран товара (подробности) -->
        <div id="product-screen" class="screen">
            <header class="product-header">
                <button id="back-btn" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <span id="product-header-title">Товар</span>
                <div class="header-spacer"></div>
            </header>

            <!-- Карусель изображений -->
            <div class="product-images">
                <div id="images-carousel" class="carousel"></div>
                <div id="carousel-dots" class="carousel-dots"></div>
            </div>

            <!-- Информация о товаре -->
            <div class="product-info">
                <h1 id="product-name" class="product-name"></h1>
                
                <div class="price-box">
                    <span id="product-price" class="product-price"></span>
                </div>

                <!-- Опции товара -->
                <div id="options-section" class="options-section">
                    <h3 id="options-title" class="options-title"></h3>
                    <div id="options-list" class="options-list"></div>
                </div>

                <!-- Полное описание -->
                <div class="description-box">
                    <p id="product-description" class="product-description"></p>
                </div>
            </div>

            <!-- Нижняя панель с кнопкой -->
            <div class="bottom-bar">
                <button id="add-to-cart-btn" class="add-to-cart-btn">
                    Добавить в корзину
                </button>
                <div class="quantity-control">
                    <button id="qty-minus" class="qty-btn">−</button>
                    <span id="qty-value" class="qty-value">1 шт.</span>
                    <button id="qty-plus" class="qty-btn">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
